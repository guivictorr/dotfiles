sync_to_monitor no-cursor
defaults write NSGlobalDomain KeyRepeat -int 1
defaults write NSGlobalDomain InitiaKeyRepeat -int 15

# window
window_margin_width 0 11 0 11 
wayland_titlebar_color #1c2021
macos_titlebar_color #1c2021
macos_show_window_title_in none
hide_window_decorations titlebar-only 
remember_window_size  yes
initial_window_width 190 
initial_window_height 31 

# cursor
cursor_text_color #1c2021
cursor #d4be98
shell_integration no-cursor
cursor_shape block

# font
font_family JetBrainsMono Nerd Font
font_size 14.0
modify_font cell_height 160%
modify_font cell_width 100%

# theme
background #1c2021
foreground #d4be98
