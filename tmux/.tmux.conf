bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

set-option -g status-justify left
set -g status-left-length "100"
set -g status-right-length "100"

set-window-option -g window-status-current-format "\
#[fg=#101010, bg=#cc6666]\
#[fg=#101010, bg=#cc6666] #I•\
#[fg=#101010, bg=#cc6666, bold]#W \
"

set-window-option -g window-status-format "\
#[fg=#e1e1e1,bg=#202020,noitalics]\
#[fg=#e1e1e1,bg=#202020] #I•\
#[fg=#e1e1e1, bg=#202020]#W \
"

# left
set-option -g status-left-style default
set-option -g status-left "#[fg=#cc6666, bg=#101010]  #(whoami) "

# right
set-option -g status-right ""
set-option -g status-style "fg=#cc6666, bg=#101010"

# pane border
set-option -g pane-active-border-style fg="#cc6666"

# reload settings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
